<template name="about">
{{#if Template.subscriptionsReady}}
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<div class="row about__row">
		<div class="panel panel-default about__info-panel">
			<div class="panel-body">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
					<p class="about-info">
						{{SiteContents.about.headerBlock}}
					</p>
					<p>
						<div class="about-info__repo">
							<a href="{{SiteContents.about.headerBlockLink}}">{{SiteContents.about.headerBlockLink}}</a> 
						</div>
					</p>
				</div>
				<img id="about-pic" src="http://i.imgur.com/aCkzHge.jpg"/>
			</div>
		</div>
		<div class="about-info__projects-header">
			Here's some of my other projects...
		</div>

	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				
				<div class="row">
					<div class="col-sm-12">
						<label class="portfolio__title">
							{{SiteContents.about.meddlinProjectTitle}}
						</label>
						<br />
						<label class="portfolio__title-sub">
							{{SiteContents.about.meddlinProjectSubTitle}}
						</label>
						<p class="portfolio__description">
							{{SiteContents.about.meddlinProjectBlurb}}
						</p>
						<label class="portfolio__title-sub">
							{{SiteContents.about.meddlinProjectTechnologies}}					
						</label>
					</div>
				</div>

				<br /><br />

				<div class="row">
					<div class="col-sm-12">
						<label class="portfolio__title">
							{{SiteContents.about.logbookProjectTitle}}
						</label>
						<br />
						<label class="portfolio__title-sub">
							{{SiteContents.about.logbookProjectSubTitle}}
						</label>
						<p class="portfolio__description">
							{{SiteContents.about.logbookProjectBlurb}}
						</p>
					</div>
				</div>

			</div>
		</div>
	</div>
{{/if}}
</template>
