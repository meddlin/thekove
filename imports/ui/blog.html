<template name="blog">
	<div class="blog">
		{{#each docs}}
			<div class="blog-post">
				<div class="blog-post-title">
					<a href="{{pathFor '/blog/:_id' _id=_id}}">{{title}}</a>
				</div>
				<div class="blog-post-date"><i>{{formattedCreateDate createdAt}}</i></div>
{{#markdown}}
{{body}}
{{/markdown}}
			</div>
		{{/each}}
	</div>
</template>
