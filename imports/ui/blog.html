<template name="blog">
	<div class="blog">
		{{#each docs}}
			<div class="blog-post">
				<h1>
					<a href="{{pathFor '/blog/:_id' _id=_id}}">{{title}}</a>
				</h1>
				<p>Updated: {{updatedAt}}</p>
				<p>Created: {{createdAt}}</p>
{{#markdown}}
{{body}}
{{/markdown}}
			</div>
		{{/each}}
	</div>
</template>
