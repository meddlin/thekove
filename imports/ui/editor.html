<template name="editor">
{{#if auth}}
	<div class="row">
		<div class="col-xs-12">
			<label>Document Title</label>
			<input type="text" class="doc-title" value="{{doc.title}}" />
			<br />
			<label>Tags</label>
			<input type="text" class="doc-tags" value="{{doc.tags}}" />
			<br />
			<label>Mode</label>
			<input type="text" class="doc-mode" value="{{doc.mode}}" />
		</div>
		<div class="col-xs-12">
			<div class="btn btn-success save-button">Save</div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				Create New Tag
			</button>
		</div>
	</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
			...creating a new blog tag goes here...
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

	<div class="editor-wrap">
		{{> CodeMirror id="editor" name="codeMirrorEditor" options=editorOptions code=editorCode}}
	</div>
	<div class="preview-wrap">
		<div id="preview"></div>
	</div>
{{/if}}
</template>
