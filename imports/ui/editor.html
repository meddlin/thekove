<template name="editor">
{{#if auth}}
	<div class="row">
		<div class="col-sm-12">
			<label>Document Title</label>
			<input type="text" class="doc-title" value="{{doc.title}}" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label>Current tags: {{currentTag}}</label>
			<br />
			<label>Tags</label>
			<select class="form-control"  id="tag-select">
				<option disabled="disabled">Please Select</option>
				<option label=" "></option>
				{{#each tagOptions}}
					<option value="{{this.option}}" {{isSelected this.option}}>
						{{this.option}}
					</option>
				{{/each}}
			</select>
		</div>
		<div class="col-sm-3">
			<label>Mode</label>
			<input type="text" class="doc-mode" value="{{doc.mode}}" />
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<label>Description</label>
			<input type="text" id="post-description" value="{{doc.description}}" />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="btn btn-success save-button">Save</div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				New Tag
			</button>
			<div class="btn btn-default add-tag-button">Add Tag</div>
			<input id="testing-tag-input" type="text" />
		</div>
	</div>

<div class="editor-wrap">
	<textarea id="myTextarea"></textarea>
	
</div>
<div class="preview-wrap">
	<div id="preview"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Modal title</h4>
			</div>
			<div class="modal-body">
			
				<input id="new-tag-input" type="text" />
				<div id="tag-save-btn" class="btn btn-default">Save</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>

{{/if}}
</template>
