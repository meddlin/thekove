<template name="editor">
{{#if auth}}
	<div class="row">
		<div class="col-xs-12">
			<label>Document Title</label>
			<input type="text" class="doc-title" value="{{doc.title}}" />
			<br />
			<label>Tags</label>
			<input type="text" class="doc-tags" value="{{doc.tags}}" />
			<br />
			<label>Mode</label>
			<input type="text" class="doc-mode" value="{{doc.mode}}" />
		</div>
		<div class="col-xs-12">
			<div class="btn btn-success save-button">Save</div>
		</div>
	</div>

	<div class="editor-wrap">
		{{> CodeMirror id="editor" name="codeMirrorEditor" options=editorOptions code=editorCode}}
	</div>
	<div class="preview-wrap">
		<div id="preview"></div>
	</div>
{{/if}}
</template>
