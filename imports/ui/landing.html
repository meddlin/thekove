<template name="landing">
{{#if Template.subscriptionsReady}}

	<div class="row">
		<div class="col-xs-12 col-sm-10">
			<div class="blog">
				{{#each docs}}
					<div class="blog-post">
						<div class="blog-post-title">
							<a href="{{pathFor '/blog/:_postTitle' _postTitle=slug}}">{{title}}</a>
						</div>
						<div class="blog-subsection">
							<div class="blog-post-date">
								<i>{{formattedCreateDate createdAt}}</i>
							</div>
							<div class="blog-post-tag">
								<a href="{{pathFor '/blog/tag/:_slug' _slug=tag}}">{{tag}}</a>
							</div>
						</div>
{{#markdown}}
{{this.description}}
{{/markdown}}
					</div>
				{{/each}}
			</div>
		</div>
	</div>

{{/if}}
</template>
