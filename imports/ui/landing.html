<template name="landing">
	<div class="row">
		<div class="col-sm-10">
			<div class="blog">
				{{#each docs}}
					<div class="blog-post">
						<div class="blog-post-title">
							<a href="{{pathFor '/blog/:_id' _id=_id}}">{{title}}</a>
						</div>
{{#markdown}}
{{trimmedBody body}}
{{/markdown}}
					</div>
				{{/each}}
			</div>
		</div>
		<div class="col-sm-2">
			<div class="gutter-blurb">
				<div class="blurb">
					Christian, software dev, tech enthusiast, goofball
				</div>
				<img src="http://i.imgur.com/aCkzHge.jpg"/>
			</div>
			<div class="site-toc">
				<ul>
					
				</ul>
			</div>
		</div>
	</div>
</template>
