<template name="landing">
	<div class="row">
		<div class="col-sm-10">
			<div class="blog">
				{{#each docs}}
					<div class="blog-post">
						<h1>
							<a href="{{pathFor '/blog/:_id' _id=_id}}">{{title}}</a>
						</h1>
						{{#if updatedAt}}
						<p><b>Updated: {{updatedAt}}</b></p>
						{{/if}}
{{#markdown}}
{{trimmedBody body}}
{{/markdown}}
					</div>
				{{/each}}
			</div>
		</div>
		<div class="col-sm-2">
			<div class="gutter-blurb">
			
			</div>
			<div class="site-toc">
				<ul>
					
				</ul>
			</div>
		</div>
	</div>
</template>
