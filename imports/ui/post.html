<template name="post">
{{#if Template.subscriptionsReady}}

{{#if hasHeader}}
<div class="header-image">
	<img src="{{headerImageLink}}" />
</div>
{{/if}}

<div class="row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
<div class="post-content">
{{#with doc}}
<h2>{{this.title}}</h2>
{{#markdown}}
{{this.body}}
{{/markdown}}
{{/with}}
</div>
	</div>
</div>

{{/if}}
</template>
