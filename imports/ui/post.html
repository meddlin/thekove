<template name="post">
{{#if Template.subscriptionsReady}}

{{#if hasHeader}}
<div class="header-image">
	<img src="{{headerImageLink}}" />
</div>
{{/if}}

<div class="post-content">
{{#with doc}}
<h2>{{this.title}}</h2>
{{#markdown}}
{{this.body}}
{{/markdown}}
{{/with}}
</div>

{{/if}}
</template>
