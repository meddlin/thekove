<template name="python">
{{#if Template.subscriptionsReady}}
<div class="container">

<div class="section-title">
	/python
	<p>
	I wanted to learn python, so I'm sharing my journey.
	</p>
</div>


<div class="row">
	<div class="col-sm-10">
		<div class="blog">
		{{#each posts}}
			<div class="blog-post">
				<div class="blog-post-title">
					<a href="{{pathFor '/blog/:_postTitle' _postTitle=slug}}">{{title}}</a>
				</div>
				<div class="blog-post-date">
					<i>{{formattedCreateDate createdAt}}</i>
				</div>
			</div>
		{{/each}}
		</div>
	</div>
</div>

</div>
{{/if}}
</template>
