<head>
  <title>the kove</title>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>


<template name="layout">
	{{> _header}}
		<div class="content-wrapper"> 
		{{> yield}}
		</div>
	{{> _footer}}
</template>

<template name="notFound">
	<h3>NOT FOUND!</h3>
</template>

<template name="_header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">The Kove</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav"></ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/blog" class="nav-link">Blog</a></li>
					<li><a href="{{pathFor 'about'}}" class="nav-link">About</a></li>
					<li>{{> loginButtons align="right"}}</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>
</template>

<template name="_footer">

</template>



<template name="home">
	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				{{#each latestPosts}}
					<div class="col-sm-10 col-sm-offset-1">
						<div class="panel panel-default post__panel">
							<div class="panel-body">
							  	<label><a href="{{pathFor 'blogShow'}}" class="post__title-link">{{title}}</a></label>
							  	<p>{{publishedAt}}</p>
							  	<p>{{excerpt}}</p>
						  	</div>
					  	</div>
				  	</div>
				{{/each}}
			</div>
			<div class="col-sm-3">
				<div class="panel panel-default home__info-blurb">
					<div class="panel-body">
						<p>Hi, my name is Darrien. I write software, dabble in network security, and have an insatiable passion for tech.
						<br /><br />
						Enjoy!
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="myBlogIndexTemplate">
  {{#each posts}}
  	<div class="col-sm-8 col-sm-offset-2">
		<div class="panel panel-default post__panel">
			<div class="panel-body">
			  	<label><a href="{{pathFor 'blogShow'}}" class="post__title-link">{{title}}</a></label>
			  	<p>{{publishedAt}}</p>
			  	<p>{{excerpt}}</p>
		  	</div>
	  	</div>
  	</div>
  {{/each}}
</template>

<template name="singleBlogPost">
	{{> blogShow}}
</template>

<template name="projects">
	Projects
</template>

<template name="about">
	<div class="row about__row">
		<div class="panel panel-default about__info-panel">
			<div class="panel-body">
				<div class="col-sm-10 col-sm-offset-1">
					<p>
						<div class="about-info__name">Darrien Rushing</div>
						<div class="about-info__email">drushing.dev@gmail.com</div>
						<div class="about-info__repo"><a href="https://github.com/meddlin">https://github.com/meddlin</a></div>
					</p>
					<p class="about-info">
						I'm a software developer by trade, but my passion lies in network security. My current full-time engagements involve ASP.NET, Documentum, and JavaScript. I've also taken a likening to web development with Meteor.js, and have a couple ongoing projects utilizing it (like this website!).
					</p>
					<p class="about-info">
						Here are some projects I've worked on recently.
					</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				{{> _portfolio_hr}}
				{{> about_meddlin_project}}
				{{> _portfolio_hr}}
				{{> about_cobol_environment}}
				{{> _portfolio_hr}}
				{{> about_java_sockets}}
			</div>
		</div>
	</div>

</template>

<template name="_portfolio_hr">
	<div class="row">
		<div class="col-xs-12"><hr /></div>
	</div>
</template>

<template name="about_meddlin_project">
	<div class="row">
		<div class="col-sm-6">
			<label class="portfolio__title">The Meddlin Project</label>
			<br />
			<label class="portfolio__title-sub">an experiment in network penetration testing</label>
			<p class="portfolio__description">
				"You may have 10TB of data on your target, but if you can't get to the 4KB file of password hashes it's all useless." The capstone project of my final semester at SELU--this project is designed to innovate network penetration testing by reorganizing the flat text data produced from professional tools such as nmap and recon-ng. The Meteor.js framework was chosen because of the reactive data and rapid prototyping abilities it provided.
			</p>
			<label class="portfolio__title-sub">Meteor.js 1.0&nbsp;&nbsp;|&nbsp;&nbsp;MongoDB&nbsp;&nbsp;|&nbsp;&nbsp;JavaScript&nbsp;&nbsp;|&nbsp;&nbsp;nmap&nbsp;&nbsp;|&nbsp;&nbsp;recon-ng</label>
		</div>
		<div class="col-sm-6">
			<img class="img-responsive" src="screen_tmp.png" />
		</div>
	</div>
</template>

<template name="about_cobol_environment">
	<div class="row">
		<div class="col-xs-12">
			<label class="portfolio__title">Modern COBOL Development Environment</label>
			<br />
			<p class="portfolio__description">
				Struggling to maintain thousand of lines of COBOL in a TSO 3270 emulator is not fun. Realizing I could be much more productive with a text editor on the PC, I explored the plugins available for Sublime Text. After a fair amount of research, I developed an ad-hoc system to move the source code between z/OS and my local workstation. The system is complete with code convention plugins, COBOL snippets, and a custom JCL syntax plugin.
			</p>
			<label class="portfolio__title-sub">COBOL&nbsp;&nbsp;|&nbsp;&nbsp;JCL&nbsp;&nbsp;|&nbsp;&nbsp;z/OS&nbsp;&nbsp;|&nbsp;&nbsp;Sublime Text 3&nbsp;&nbsp;|&nbsp;&nbsp;Python</label>
		</div>
	</div>
</template>

<template name="about_java_sockets">
	<div class="row">
		<div class="col-sm-6">
			<img src="screen_javasockets.png" class="img-responsive" />
		</div>
		<div class="col-sm-6">
			<label class="portfolio__title">JavaSockets</label>
			<br />
			<label>a basic network protocol implementation</label>
			<p class="portfolio__description">
				A great way to explore network protocols is to build one yourself! That's exactly what JavaSockets is.<br />
				JavaSockets is implemented as a command-line program, and served as an introduction to how network protocols work. Writing it was also an interesting experience in debugging applications that reside on both the client and server.
			</p>
			<label class="portfolio__title-sub">Java</label>
		</div>
	</div>
</template>
