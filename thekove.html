<head>
  <title>the kove</title>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
</head>

<body></body>
<template name="layout">
	{{> _header}}
		<div class="content-wrapper"> 
		{{> yield}}
		</div>
	{{> _footer}}
</template>

<template name="notFound">
	<h3>NOT FOUND!</h3>
</template>

<template name="_header">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">The Kove</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav"></ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/blog" class="nav-link">Blog</a></li>
					<li><a href="{{pathFor 'about'}}" class="nav-link">About</a></li>
					<li>{{> loginButtons align="right"}}</li>
				</ul>
			</div><!--/.nav-collapse -->
		</div><!--/.container-fluid -->
	</nav>
</template>

<template name="_footer">
<!-- <div class="navbar navbar-default">
	<label style="color: white;">built with Meteor.js</label>
</div> -->
</template>



<template name="home">
	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				{{#each latestPosts}}
					<div class="col-sm-10 col-sm-offset-1">
						<div class="panel panel-default post__panel">
							<div class="panel-body">
							  	<label><a href="{{pathFor 'blogShow'}}" class="post__title-link">{{title}}</a></label>
							  	<p>{{publishedAt}}</p>
							  	<p>{{excerpt}}</p>
						  	</div>
					  	</div>
				  	</div>
				{{/each}}
			</div>
			<div class="col-sm-3">
				<div class="panel panel-default home__info-blurb">
					<div class="panel-body">
						<p>Hi, my name is Darrien. I write software, dabble in network security, and have an insatiable passion for tech.
						<br /><br />
						Enjoy!
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="myBlogIndexTemplate">
  {{#each posts}}
  	<div class="col-sm-10 col-sm-offset-1">
		<div class="panel panel-default post__panel">
			<div class="panel-body">
			  	<label><a href="{{pathFor 'blogShow'}}" class="post__title-link">{{title}}</a></label>
			  	<p>{{publishedAt}}</p>
			  	<p>{{excerpt}}</p>
		  	</div>
	  	</div>
  	</div>
  {{/each}}
</template>

<template name="singleBlogPost">
	{{> blogShow}}
</template>

<template name="projects">
	Projects
</template>

<template name="about">
	<div class="row about__row">
		<div class="panel panel-default about__info-panel">
			<div class="panel-body">
				<div class="col-xs-10 col-xs-offset-1">
					<p>
						<div class="about-info__name">Darrien Rushing</div>
						<div class="about-info__email">drushing.dev@gmail.com</div>
						<div class="about-info__repo"><a href="https://github.com/meddlin">https://github.com/meddlin</a></div>
					</p>
					<p class="about-info">
						I'm a software developer, and a tinkerer at heart. My current full-time engagements involve COBOL, VB.NET, and ASP.NET. I also have a couple projects utilizing the Meteor.js framework--such as this website ;D 
					</p>
					<p class="about-info">
						My passion lies in network security, and I love pretty much everything connected to tech. Below are some projects I've worked on recently.
					</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1"> 
				{{> _portfolio_hr}}
				{{> about_biomed}}
				{{> _portfolio_hr}}
				{{> about_meddlin_project}}
				{{> _portfolio_hr}}
				{{> about_cobol_environment}}
				{{> _portfolio_hr}}
				{{> about_java_sockets}}
			</div>
		</div>
	</div>

</template>

<template name="_portfolio_hr">
	<div class="row">
		<div class="col-xs-12"><hr /></div>
	</div>
</template>

<template name="about_meddlin_project">
	<div class="row">
		<div class="col-sm-6">
			<label class="portfolio__title">The Meddlin Project</label>
			<br />
			<label class="portfolio__title-sub">an experiment in network penetration testing</label>
			<p class="portfolio__description">
				"You may have 10TB of data on your target, but if you can't get to the 4KB file of password hashes it's all useless." The capstone project of my final semester at SELU--this project is designed to innovate network penetration testing by reorganizing the flat text data produced from professional tools such as nmap and recon-ng. The Meteor.js framework was chosen because of the reactive data and rapid prototyping abilities it provided.
			</p>
			<label class="portfolio__title-sub">Meteor.js 1.0 | MongoDB | JavaScript | nmap | recon-ng</label>
		</div>
		<div class="col-sm-6">
			<img class="img-responsive" src="screen_tmp.png" />
		</div>
	</div>
</template>

<template name="about_biomed">
	<div class="row">
		<div class="col-xs-12">
			<label class="portfolio__title">Biomed Tracker</label>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<p class="portfolio__description">
				A custom inventory management and tracking system for Biomed Plus, LLC. An open-source and flexible platform was needed in order to implement a low-cost, effective business solution with rapid results. Once again, Meteor.js presented itself as an excellent solution.
			</p>
			<label class="portfolio__title-sub">Meteor.js 1.1.0.3 | MongoDB | JavaScript</label>
		</div>
	</div>
</template>

<template name="about_cobol_environment">
	<div class="row">
		<div class="col-xs-12">
			<label class="portfolio__title">Modern COBOL Development Environment</label>
			<br />
			<p class="portfolio__description">
				Struggling to maintain thousand of lines of COBOL in a TSO 3270 emulator is not fun. Realizing I could be much more productive with a text editor on the PC, I explored the plugins available for Sublime Text 3. After a fair amount of research, I now have a system in place to move the source code between z/OS and my local workstation, and edit COBOL source code with Sublime Text 3.
				<br />
				The system is complete with code convention plugins, COBOL snippets, and a custom JCL syntax plugin.
			</p>
			<label class="portfolio__title-sub">COBOL | JCL | z/OS | Sublime Text 3 | Python</label>
		</div>
	</div>
</template>

<template name="about_java_sockets">
	<div class="row">
		<div class="col-sm-6">
			<img src="screen_javasockets.png" class="img-responsive" />
		</div>
		<div class="col-sm-6">
			<label class="portfolio__title">JavaSockets</label>
			<br />
			<label>a basic network protocol implementation</label>
			<p class="portfolio__description">
				A great way to explore network protocols is to build one yourself! That's exactly what JavaSockets is.<br />
				JavaSockets is implemented as a command-line program, and served as an introduction to how network protocols work. Writing it was also an interesting experience in debugging applications that reside on both the client and server.
			</p>
			<label class="portfolio__title-sub">Java</label>
		</div>
	</div>
</template>
